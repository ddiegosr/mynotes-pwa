<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>MyNotes</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="manifest" href="manifest.json">

<body class="grey lighten-5 blue-grey-text">

        <h1>myNotes</h1>

    </div>
